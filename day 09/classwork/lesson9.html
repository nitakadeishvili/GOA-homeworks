

<!--1.შექმენით საიტი რომელზეც გამოიყენებთ სიებს, უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით-->
<html>
    <head>
        <title>Programming languages</title>

    </head>
    <body>
        <!--title-->
        <h1>Programming languages</h1>
        <h2>front end and back end</h2>
        <h3>Front end</h3>
        <!--lists-->
        <ol> <!--ordered list-->
            <li>Html</li>
            <li>CSS</li>
            <li>angular</li>  
            
        <ul> <!--unordered list-->
            <h3>Back end</h3>
            <li>Python</li>
            <li>php</li>
            <li>C#</li>
        </ul>   

       <!--2.შექმენით დალაგებული სია, რომელშიც იქნება 3 ელემენტი, მეორე ელემენტი უნდა იყოს თავისთავად დაულაგებელი სია რომელშიც იქნება 2 ელემენტი, აქედან მეორე დალაგებული სიაა 2 ელემენტით-->
       
       <html>
       <head>

       </head>
       <body><ol>
        <li>element1</li>
        
        <li><ul>
            <li>element.1</li>
            <li>element.2</li>
        </ul>
        </li>
        <ul>
            <li>element3</li>

        </ul>
        
       
    </ol></body>
