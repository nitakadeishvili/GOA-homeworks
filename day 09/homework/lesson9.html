<!--შექმენით საიტი თქვენს შესახებ, საიტზე უნდა იყოს დალაგებული სია, რომელშიც ჩამოწერთ თქვენს ცხოვრებისეულ პრიორიტეტებს და დაალაგებთ მნიშვნელობის მიხედვით (ყველაზე მნიშვნელოვანიდან -> ყველაზე უმნიშვნელო), ზოგიერთი პრიორიტეტი: ოჯახი, განათლება, გართობა, კარიერია, მეგობრები, ჰობი, პიროვნული ზრდა. ასევე უნდა იყოს დაულაგებელი სია, რომელშიც ჩამოწერთ თქვენს საყვარელ აქტივობებს-->


<Html>
    <head>
        <title>About myself</title>

    </head>
    <body>
        <h1>My priorities</h1>
        <h2>Main</h2>
        <ol>
            <li>My family</li>
            <li>Myself</li>
            <li>Education</li>
            <li>My future</li>
            <li>My friends</li>
            <li>Hobby</li>
            <h2>Minor</h2>
            <li><ul>
                <li>Having Fun</li>
                <li>Hobbby (depends) </li>
            </ul></li>
        </ol>

    </body>
</Html>

<!--Aspect ratio  წარმოადგენს სურათის ან ვიდეოს სიგანის და სიმაღლის შეფარდება. ეს არის ორი რიცხობრივი ურთიერთკავშირი, რომელიც აღწერს სურათის ფორმას. მაგალითად, თუ სურათის სიგანე 1920 პიქსელია და სიმაღლე 1080 პიქსელი, მაშინ მისი aspect ratio არის 16:9-->

<!--არავითარი ფორმატის ცვლილება (ზომების შენარჩუნება),ზომების შეცვლა ისე, რომ მისი aspect ratio (შეფარდება) არ შეიცვალოს, საჭიროა ორივე მხარის სიგანისა და სიმაღლის თანაბარი პროცენტული შემცირება.-->
