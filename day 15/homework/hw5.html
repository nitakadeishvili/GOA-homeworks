<!--შექმენით ანალოგიური სარეგისტრაციო ფორმა: (ჩამოსაშლელ მეინუშ უნდა იყოს ყველა option რომელიც ჩანს სურათზე)-->
<html>
    <head>

    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <label>First Name:</label>
            <input type="text" name="firstName">
            <label>Last Name:</label>
            <input type="text" name="lastName">
            <label>Date of birth:</label>
            <input type="date" name="dob">
            <label>Age:</label>
            <input type="text" name="age">
            <label>Gender:</label>
            <select name="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <label>Email Address:</label>
            <input type="email" name="email" placeholder="Enter email address">
            <label>Position Applying For:</label>
            <select name="position" size="3">
              <option>Junior Developer</option>
              <option>Mid-level Developer</option>
              <option>Senior Developer</option>
            </select>
            <label>Years of Experience:</label>
            <select name="experience" size="4">
              <option>0-1 years</option>
              <option>1-3 years</option>
              <option>3-5 years</option>
              <option>5+ years</option>
            </select>
            <label>Preferred Programming Languages:</label>
            <select name="languages" size="4" multiple>
              <option>Java</option>
              <option>JavaScript</option>
              <option>Python</option>
              <option>C#</option>
            </select>
            <label>Preferred Job Location:</label>
            <select name="location" size="4">
              <option>Remote</option>
              <option>New York</option>
              <option>San Francisco</option>
              <option>London</option>
            </select>
            <label>Password:</label>
            <input type="password" name="password">
            <label>Confirm Password:</label>
            <input type="password" name="confirmPassword">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
