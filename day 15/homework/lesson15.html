<!-- ახსენით რისთვის გამოიყენება value ატრიბუტი option თეგთან, ასევე ახსენით რა დანიშნულება აქვს <select> და <option> თეგებს-->
<!--<select> თეგი შექმნის ჩამოსაყალიბებელ სიას.
<option> თეგი განსაზღვრავს თითოეულ ვარიანტს.
value ატრიბუტი <option> თეგში განსაზღვრავს იმ ვარიანტის მნიშვნელობას, რომელიც ფორმის გაგზავნისას გამოიკვეთს-->

<!--შექმენით საიტი რომელზეც მომხმარებელს შეეძლება ფერის არჩევა ჩამოსაშლელი მენიუდან, უნდა იყოს მინიმუმ 10 ვარიანტი, value ატრიბუტებით-->

<html>
    <head> 
        <title></title>
    </head>
    <body>
        <label for="color">Colord:</label>
        <select id="color" name="color">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">gree </option>
            <option value="yellow">yellow</option>
            <option value="orange">orange</option>
            <option value="pink">pink</option>
            <option value="purple">purple</option>
            <option value="brown">brown</option>
            <option value="black">black</option>
            <option value="white">white</option>
        </select>
    </body>
</html>
