<!-- გაანაწილეთ ყველა თეგი რომელიც აქამდე ვისწავლეთ 2 ჯგუფში: inline და block level
 block level - <div>,<p>,<h1>, <h2>, <h3>, <h4>, <h5>, <h6>,<ul>, <ol>, <li>,<form>,<section>,<article>,<header>,<footer>,<nav>,<aside>.
 inline - <a>,<img>,<br>.-->
<!--კომენტარებით ახსენით რა არის div და რაში ვიყენებთ.
div არის კონტეინერი,ამ ელემენტით შესაძლებელია სხვადასხვა შინაარსის მოთავსება და სარგებლობა CSS ან JavaScript-ის საშუალებით, ამ თეგით ჩვენ ვყოფთ სხვადასხვა მნიშვნელობის მქონე თეგებს.-->

<!--შექმენით საიტი თქვენთვის სასურველ საგანზე, რომელშიც გამოიყენებთ ყველაფერს რაც აქამდე ისწავლეთ: div-ებად დაყოფას და ელემენტების სტილის შეცვლას ყველა მახასაიათებელით რაც ისწავლეთ style ატრიბუტთან: color, background-color, font-size, text-align, border რომელსაც გააერთიანებთ div-ებთან, შეეცადეთ რომ ერთი და იგივე სტილის გაწერა მინიმუმამდე დაიყვანოთ და მაქსიმალურად გამოიყენოთ div-ები
-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი წიგნები</title>
    <style>
        /* საერთო სტილი */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* კონტეინერის სტილი */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
        }

        /* წიგნის ბლოკი */
        .book {
            margin-bottom: 20px;
        }

        /* წიგნის სურათი */
        .book img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ჩემი საყვარელი წიგნები</h1>

        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="Book 1">
            <h3>წიგნი #1</h3>
            <p>ეს არის ჩემი საყვარელი წიგნი.</p>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="Book 2">
            <h3>წიგნი #2</h3>
            <p>წიგნი, რომელიც ძალიან გამხიარულებს.</p>
        </div>

        <div class="book">
            <img src="https://via.placeholder.com/200x300" alt="Book 3">
            <h3>წიგნი #3</h3>
            <p>ეს წიგნი დამაფიქრებელი და შთამბეჭდავია.</p>
        </div>
    </div>

</body>
</html>
