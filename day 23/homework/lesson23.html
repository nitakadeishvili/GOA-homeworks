<!--2) ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები-->
<!-- rowspan - აერთიანებს უჯრას რამდენიმე სტრიქონზე, rowspanში დაწერილი content ლაგდება ვერტიკალურად ხოლო colspan აერთიანებს უჯრას რამდენიმე სვეტზე, colspanში დაწერილი content ლაგდება ჰორიზონტალურად-->

<!--მაგალითი 1 ეს განლაგდება ვერტიკალურად, რადგან ვიხმარეთ rowspan-->
<table>
    <tr>
      <td rowspan="2">სახელი</td>
      <td>ქულა 1</td>
    </tr>
    <tr>
      <td>ქულა 2</td>
    </tr>
</table>

<!--მაგალითი 2 ეს განლაგდება ჰორიზონტალურად, რადგან ვიხმარეთ colspan-->

<table>
    <tr>
      <td colspan="2">მონაცემები</td>
    </tr>
    <tr>
      <td>სახელი</td>
      <td>ქულა</td>
    </tr>
  </table>
