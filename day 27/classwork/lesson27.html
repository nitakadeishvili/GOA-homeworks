<!--2) შექმენით style.css ფაილი რომელსაც დააკვშირებთ html-თან link თეგის საშვალებით, გასტილეთ header, button, pargraph შეეცადეთ შეახამოთ დიზანი და დახვეწოთ. კომენტარებით დაწერეთ რა გასსხვავებაა CSS-ის გამოყენების 3 ხერხს შორის: inline, internal და external-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
      </header>
    
   <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloribus, labore neque quae quo ipsum porro modi possimus fuga minus saepe ullam distinctio quaerat numquam ad eveniet praesentium facilis quidem facere!</p>

   <button>click</button>
    
</body>
</html>

<!--Inline CSS - დაწერილია პირდაპირ HTML თეგში style ატრიბუტით-->
<!--Internal CSS - ჩასმულია <style> თეგში <head> ბლოკში-->
<!--External CSS - ცალკე .css ფაილშია და დაკავშირებულია <link> თეგით-->
