<!--2) ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით-->
<!--CSS Rule (CSS წესი):
ეს არის მთლიანი სტრუქტურა, რომელიც განსაზღვრავს კონკრეტული ელემენტის სტილს. შედგება selector-ისა და declaration block-ისგან.
Selector (სელექტორი):
ელემენტი ან ელემენტების ჯგუფი, რომელზეც ვრცელდება სტილი.
მაგ: p, h1.
Declaration (დეკლარაცია):
მოკლე სტილური წესი — შედგება თვისებისა და მისი მნიშვნელობისგან.
მაგ: color: red;.
Property (თვისება):
ის, რაც განსაზღვრავს რა სტილს ვანიჭებთ.
მაგ: font-size, color, margin.
Value (მნიშვნელობა):
მნიშვნელობა, რომელიც ენიჭება კონკრეტულ თვისებას.
მაგ: 20px, blue, center.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Example</title>
  <style>
    h1 {
      color: blue;            
      font-size: 30px;       
    }
  </style>
</head>
<body>

  <h1> Example</h1>

</body>
</html>
