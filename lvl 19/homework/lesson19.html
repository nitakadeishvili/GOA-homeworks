<!--2) განმარტეთ რისთვის გამოიყენება თითოეული page layout თეგი: header, main, footer, article, section, footer
header გამოიყენება ვებგვერდის ან მისი განყოფილების (მაგ. სტატიის) სათაურის შესაქმნელად. ჩვეულებრივ შეიცავს ლოგოს, საიტის მთავარ სათაურს, ნავიგაციას ან სხვა შესავალი ელემენტებს.
main - განკუთვნილია ვებგვერდის ძირითადი შინაარსისთვის, რომელიც უნიკალურია კონკრეტული გვერდისთვის. ერთ გვერდზე შეიძლება იყოს მხოლოდ ერთი
footer - გამოიყენება გვერდის ან კონკრეტული სექციის ქვედა ნაწილისთვის. ჩვეულებრივ შეიცავს ინფორმაციას ავტორის შესახებ, საკონტაქტო დეტალებს, საავტორო უფლებას და ა.შ
article - გამოიყენება დამოუკიდებელი შინაარსისთვის, რომელსაც შეიძლება ჰქონდეს თავისი სათაური, ტექსტი და ა.შ. მაგალითად: ბლოგ პოსტი, სიახლე, კომენტარი.
section - გამოიყენება შინაარსის თემატურად დასაყოფად.-->
